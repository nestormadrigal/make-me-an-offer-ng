    <script>
      let slots = new Array(15);
      console.log('slots: ', slots);
      document.addEventListener('click', (event) => {
        if (event.target.className.includes('div-')) {
          console.log('div ', event.target.children[0].innerText);
        }
        if (event.target.localName == 'p') {
          console.log('I am ', event.target.innerText);
        }
      });

      function reverseSentence(sentence) {
        sentence = sentence.split(' ');
        if (sentence.length > 1) {
          console.log('ary sentence ', sentence);
          reverseSentence = sentence.reverse();
          console.log('ary reverse sentence ', reverseSentence.join(' '));
        }
      }

      function largestNth(ary, n) {
        ary.sort((a, b) => a - b);
        nth = ary[ary.length - n];
        console.log('nth element is: ', nth);
      }

      // reverseSentence('Javascript is Awesome');
      largestNth([10, 5, 3, 8, 2], 3);
    </script>
